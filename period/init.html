<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>componentInit</title>
    <script src="//cdn.bootcss.com/react/0.14.7/react.min.js"></script>
    <script src="//cdn.bootcss.com/react/0.14.7/react-dom.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="test"></div>
<script type="text/babel">
    const Item=React.createClass({
        displayName:'Item',
        getDefaultProps(){
            console.log('get default props')

            return {
                group:123
            }
        },

        getInitialState(){
            console.log('get initial state')
            return {
                name:'leo'
            }
        },

        render(){
            console.log('render')
            return (<div>{this.props.group + this.state.name}</div>)
        }
    })

    ReactDOM.render(<div><Item/><Item/></div>,document.getElementById('test'))
</script>

</body>
</html>
