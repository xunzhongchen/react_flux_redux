<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="//cdn.bootcss.com/react/0.14.7/react.min.js"></script>
    <script src="//cdn.bootcss.com/react/0.14.7/react-dom.min.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.24/browser.min.js"></script>

</head>
<body>
<div id="test"></div>

<script type="text/babel">
    const exf={
        test(){
            console.log('ok test mixins',this.props.group)
        }
    }



    //ReactComponent sub class
    const Item= React.createClass({
        //prototype

        displayName:'Item',//用于测试

        getDefaultProps(){
            return {
                group:'javascript'
            }
        },



        getInitialState(){
            return {
                result:123
            }
        },

        mixins:[exf],//混合

        render(){
            // null false Element
            return (
                <div>
                    <button onClick={this.test}>click me!</button>
                    hello word;{this.props.group}{this.state.result}
                </div>
            )
        }
    })


    //内部自动设置 displayName='Item'
    ReactDOM.render(<div><Item group="php"/><Item /></div>,document.getElementById('test'))
</script>

</body>
</html>
