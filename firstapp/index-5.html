<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="build/react.js"></script>-->
    <script src="//cdn.bootcss.com/react/0.14.7/react.min.js"></script>

    <!--<script src="build/react-dom.js"></script>-->
    <script src="//cdn.bootcss.com/react/0.14.7/react-dom.min.js"></script>


    <!--<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>-->
    <script src="//cdn.bootcss.com/babel-core/5.8.24/browser.min.js"></script>

    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="./css.css"/>

</head>
<body>

    <div id="container" class="container"></div>
    <script type="text/babel" >


        //Item
        const Item=React.createClass({
            render(){
                return (
                        <li className="list-group-item">
                            {this.props.value}
                            <a className="right glyphicon glyphicon-edit" href="#"></a>
                            <a href="#" className="right glyphicon glyphicon-remove"></a>
                        </li>
                )
            }
        })

        //ItemEditor
        const ItemEditor=React.createClass({
            render(){
                return (
                        <li className="list-group-item">
                            <input class="item-edit" defaultValue={this.props.value}/>{/*可编辑*/}
                            <a className="glyphicon glyphicon-share" href="#"></a>
                            <a href="#" className=" glyphicon glyphicon-remove"></a>
                        </li>
                )
            }
        })

        //ItemEditor2
        const ItemEditor2=React.createClass({
            render(){
                return (
                        <li className="list-group-item">
                            <input class="item-edit" value={this.props.value}/>  {/*不可编辑*/}
                            <a className="glyphicon glyphicon-share" href="#"></a>
                            <a href="#" className=" glyphicon glyphicon-remove"></a>
                        </li>
                )
            }
        })


        //List
        const List=React.createClass({
            render(){
                return (
                        <div>
                            <button className="btn btn-default">Add</button>
                            <ul className="list-group">
                                <Item value="abc">my name leo</Item>
                                <Item value="123"/>
                                <ItemEditor value="1111"/>
                                <ItemEditor2 value="1111"/>
                            </ul>
                        </div>
                )
            }
        })




        ReactDOM.render(
                <List />,
            document.getElementById('container')
        );





    </script>



</body>



</html>
